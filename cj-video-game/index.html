<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/loader.css">
    <title>cj-video-game</title>

        //         win_width=maxwidth;
        //     }
        //     document.documentElement.style.fontSize= (win_width/1920>1?1:win_width/1920) * 100+ 'px';
        // }());
        ;(function(){
            var win_width=window.innerWidth||document.documentElement.clientWidth,
                win_height=window.innerHeight||document.documentElement.clientHeight,
                radio=win_height/win_width;
                // radio=radio<0.56?0.56:radio>0.74?0.74:radio;
                // var maxwidth=win_height/radio;
                // if(win_height/win_width<radio){
                //     win_width=maxwidth;

                win_width=win_width>win_height?win_width:win_height;
                var base=100;
                var designWidth=1920;
                var FS=win_width/designWidth*base;
            document.documentElement.style.fontSize= FS+ 'px';
        }());
    </script>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/fx.js"></script>
    <script src="./js/fx_methods.js"></script>
    <script src="./js/touch.js"></script>
    <script src="./js/rotate.js"></script>
    <script src="./js/loading.js"></script>
    <!-- loading-script -->

</head>

<body>
    <div id="main">

        <div id="mainOptions" class="orientationContainer">
            <!-- loading -->
            <div id="loading-mask"></div>
            <div id="loader_container" style="z-index: 999;">
                <div id="loader">
                    <div align="center">页面正在加载中。。。</div>
                    <div id="loader_bg">
                        <div id="progress"></div>
                    </div>
                </div>
            </div>

            <!-- start-img -->
            <div class="startAnimate">
                <div class="gameLogo"></div>
                <div class="man"></div>
                <div class="woman"></div>
                <div class="btn startBtn" id="btn">点击开始“吃鸡”</div>
                <div class="author">* 本作品由大圣live&任玩传媒联合出品</div>
            </div>

            <!-- massage -->
            <div class="massageBG">
                <div class="success hide"></div>
                <div class="fail hide">
                    <div class="bloodBg"></div>
                    <div class="failTip"></div>
                </div>
                <div class="win hide">
                    <div class="options">
                        <div class="opt again">再来一次</div>
                        <div class="opt share">召唤好友一起来</div>
                    </div>
                </div>
                <div class="lose hide">
                    <div class="options">
                        <div class="opt again">再来一次</div>
                        <div class="opt share">召唤好友一起来</div>
                    </div>
                </div>
                <div class="choice hide">
                    <div class="options">
                        <div class="opt again">继续抢车</div>
                        <div class="opt share">找掩体</div>
                    </div>
                </div>
                <div id="btn" class="hide">再玩一次</div>
            </div>

            <!-- button -->
            <div class="mainBtn hide" isFirst=false>
                <div class="btnWord">狂点防御敌人</div>
                <div class="tap-circle" hitTime=5 hitTip='防御' hitDesc='狂点防御敌人'>
                    <div class="tap-tip">防御</div>
                    <!-- <img src="./img/5tap-5.png" class="tap-engery">
                    <img src="./img/5tap-4.png" class="tap-engery">
                    <img src="./img/5tap-3.png" class="tap-engery">
                    <img src="./img/5tap-2.png" class="tap-engery">
                    <img src="./img/5tap-1.png" class="tap-engery">
                    <img src="./img/5tap-0.png" class="tap-engery"> -->
                    <img src="./img/5tap-0.png" class="tap-engery">
                </div>
            </div>

            <!-- snipte -->
            <div class="snipte hide" id="snipte" ontouchend="snipeTap(this);"></div>
        </div>

        <div id="videoBox" class="orientationContainer">
            <video 
                src="http://7xn1j7.media1.z0.glb.clouddn.com/%E7%AC%AC%E4%B8%80%E6%AE%B5%E8%A7%86%E9%A2%91.mp4"
                id="video"
                style="object-fit:cover;"
                webkit-playsinline="true"
                x-webkit-airplay="true"
                playsinline="true"
                x5-video-player-type="h5"
                x5-video-orientation="h5"
                x5-video-player-fullscreen="true"
                preload="auto"
                poster="./img/asset_bg.jpg"
                controls
                muted
            ></video>
        </div>
    </div>

    
</body>

</html>
<script src="./js/videoGame.js"></script>
<script src="./js/index.js"></script>
<script>changeOrientation($(".orientationContainer"));</script>
